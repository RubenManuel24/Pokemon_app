name: pokemon_app
description: "A new Flutter project."

publish_to: "none" 

version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  flutter_getit: ^2.0.0
  percent_indicator: ^4.2.3
  dio: ^5.4.2+1
  signals_flutter: ^4.5.1
  http: ^1.2.1
  skeletonizer: ^1.1.1
  intl: ^0.19.0
 
dev_dependencies:
  flutter_test:
    sdk: flutter
  json_serializable: ^6.7.1
  build_runner: ^2.4.8

  flutter_lints: ^3.0.0

